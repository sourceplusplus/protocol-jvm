mutation removeLiveInstrument($id: String!) {
    removeLiveInstrument(id: $id) {
        id
        location {
            source
            line
        }
        condition
        expiresAt
        hitLimit
        applied
        pending
        throttle {
            limit
            step
        }
        ... on LiveBreakpoint {
            variableControl {
                maxObjectDepth
                maxObjectSize
                maxCollectionLength
                variableTypeConfig {
                    type
                    control {
                        maxObjectDepth
                        maxObjectSize
                        maxCollectionLength
                    }
                }
                variableNameConfig {
                    name
                    control {
                        maxObjectDepth
                        maxObjectSize
                        maxCollectionLength
                    }
                }
            }
        }
        ... on LiveLog {
            logFormat
            logArguments
        }
        ... on LiveMeter {
            meterType
            metricValue {
                valueType
                value
            }
            meterDescription
        }
        ... on LiveSpan {
            operationName
        }
        type
        meta {
            name
            value
        }
    }
}